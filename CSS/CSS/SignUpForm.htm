<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginform</title>
    <link rel="stylesheet" href="CssDemo.css">
</head>
<body>
       
    <form id="id2forform">
        <br>
        <h2 id="id1button">User Information Form </h2>
        <br>
        <label>Username : </label>
        <input type="text" name="username" placeholder="username">
        <br><br><br>
        <label>First Name : </label>
        <input type="text" name="first_name" placeholder="First Name">
        <br><br><br>
        <label>Last Name : </label>
        <input type="text" name="last_name" placeholder="Last Name">
        <br><br><br>
        <label>Password : </label>
        <input type="password" name="password" placeholder="Password">
        <br><br><br>
        <label >Confirm Password : </label>
        <input type="password" name="confirmPassword" placeholder="Confirm Password">
        <br><br><br>
        <label >E-mail : </label>
        <input type="text" name="mail" placeholder="xyz@mail.com">
        <br><br><br>
        <button type="submit" onclick="alert('Form Submit Successful')" id="id1button" class="roundButton">Submit</button> 
        <button type="reset" id="id1button" class="roundButton">Reset</button>

    </form>

</body>
</html>

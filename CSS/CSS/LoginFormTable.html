<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="TableFormatforLogin.css">
</head>
<body>

    <table >
        <form action="SignUpForm.htm">
            <tr>
                <th>Login Form <hr></th>
            </tr>
        <tr>
           
                <td>
                    <label for="username">Username</label>
                    <input type="text" name="username">
                </td>
        </tr>
        <tr>
            <td>
                <label for="password">Password</label>
                    <input type="password" name="password">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="LogIn" onclick="alert('Login Successful')" class="button">
                <button type="submit" class="button">SignUp</button>
            </td>
        </tr>
    </form>
    </table>



</body>
</html>

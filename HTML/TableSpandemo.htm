<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableSpanDemo</title>
</head>
<body>
<h1>TableSpanDemo</h1>
    <!-- Coloum span demo-->

    <table border="3px solid" width="20%" heigth="20%">
        <head >
            <tr>
                <th>Sr.No</th>
                <th>Products</th>
                <th>Quntity</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Apple</td>
                <td>3</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Banana</td>
                <td>5</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Peach</td>
                <td>10</td>
            </tr>
            <tr >
                <td colspan="2">Total Quantity</td>
                <td>18</td>
            </tr>
        </head>
    </table>
<br>
<br>
<br>
<!-- Rows span demo-->

<table border="2px" width="20%" height="20%">
    <tr>
        <th>name</th>
        <th>subject</th>
        <th>marks</th>
    </tr>
    <tr>
        <td rowspan="3">Sudarshan</td>
        <td>Java</td>
        <td>90</td>
    </tr>
    <tr>
        <td>SQL</td>
        <td>85</td>
    </tr>
    <tr>
        <td>Angular</td>
        <td>87</td>
    </tr>
</table>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListDemo</title>
</head>
<body>
    <h1>List</h1>
    <!-- unordered litsit has all bullets defualt is black dot-->
    <ul style="list-style: square;"> <!-- We can change the styles -->
        <li>Apple</li>
        <li>Banana</li>
        <li>Peach</li>
        <li>Mango</li>
    </ul>

    <!-- ordered litsit has all numerics,alphabetics and romans defualt is numeric-->
    <ol type="a">
        <li>Pendrive</li>
        <li>Laptop</li>
        <li>Mobile</li>
        <li>Headset</li>
    </ol>

<!-- List under list-->
<br>
<br>
<ul style="list-style: circle;">
    <li>Vehicle</li>
    <ol type="a">
        <li>Bike</li>
        <li>Car</li>
        <li>Train</li>
    </ol>
    <li>Animal</li>
    <ol>
        <li>Hunam</li>
        <li>Dog</li>
        <li>Cat</li>
    </ol>
</ul>

</body>
</html>

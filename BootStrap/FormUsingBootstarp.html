<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formusingbootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <div class="container mt-3" style="width: 45%;" >

       <form class="was-validated">

            <div class="mb-3 mt-5">
                <label class="form-label"> <span style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"><b>UserName </b></span></label>
                <input type="text" class="form-control"placeholder="Enter UserName" name="UserName" required>
                <div class="invalid-feedback">Please Enter UserName</div>
            </div>

            <div class="mb-3">
                <label class="form-label"><span style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"><b>Password </b></span></label>
                <input type="password" class="form-control " placeholder="Enter Password" name="password" required>
                <div class="invalid-feedback">Please Enter Password</div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary" onclick="alert('Login Successful')">Submit</button>
            </div>

       </form>


    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formusingall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- navigation bar -->
    <nav class="navbar navbar-expand-sm bg-warning">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="#img">
            <img src="https://loan-applications.northwestern.edu/image/student_icon.png" alt="logo" height="75">
        </a>
            <h2>Student Information Form</h2>
            <ul class="navbar-nav">
                <li><a class="nav-link" href="#home">Home</a></li>
                <li><a class="nav-link" href="#aboutus">About US</a></li>
                <li><a class="nav-link" href="#contact">Contact</a></li>    
            </ul>

        </div>
    </nav>

    <div class="container-fluid p-5" style="background-color: rgb(205, 214, 230);">

        <form class="was-validated">
            <div class="mb-3 mt-3" >
                <label class="form-label"><span style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"><b>Student ID </b></span> </label>
                <input type="text" class="form-control" placeholder="Enter your id " name="id" required style="width: 15%; height: 40px;">
                <div class="invalid-feedback">Please enter your id</div>
            </div>

            <div class="mb-3" >
                <label class="form-label"><span style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"><b>First Name </b></span> </label>
                <input type="text" class="form-control" placeholder="Enter your first name " name="first_name" required style="width: 25%; height: 40px;">
                <div class="invalid-feedback">Please enter your first name</div>
            </div>

            <div class="mb-3" >
                <label class="form-label"><span style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"><b>Last Name </b></span> </label>
                <input type="text" class="form-control" placeholder="Enter your last name " name="last_name" required style="width: 25%; height: 40px;">
                <div class="invalid-feedback">Please enter your last name</div>
            </div>

            <div class="mb-3">
                <label class="form-label"><span style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"><b>Gender </b></span> </label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="Gender" required>
                    <label class="form-check-label text-dark" for="male">Male</label>
                </div>
                <div>
                    <input type="radio" class="form-check-input" name="Gender" required>
                    <label class="form-check-label text-dark" for="female">Female</label>
                 </div>
            </div>

            <div class="mb-3">
                <label class="form-label"><span style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"><b>Select Branch </b></span> </label>
                <div class="dropdown">
                    <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown">Select Branch</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Civil</a></li>
                        <li><a class="dropdown-item" href="#">Mechanical</a></li>
                        <li><a class="dropdown-item" href="#">Computer</a></li>
                        <li><a class="dropdown-item" href="#">Electronics</a></li>
                        <li><a class="dropdown-item" href="#">Automobile</a></li>
            
                    </ul>

                </div>
            </div>
              
            <div class="mb-3">
                <label class="form-label"><span style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"><b>Select Course </b></span> </label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label text-dark">Java</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label text-dark">Python</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label text-dark">SQL</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label text-dark">Angular</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label text-dark">HTML-CSS</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label text-dark">JavaScript</label>
                </div>

            </div>

            <div class="mb-3" style="width: 30%;">
                <label class="form-label"><span style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"><b>Feedback </b></span> </label>
                <textarea class="form-control" placeholder="Feedback"></textarea>
            </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary" onclick="alert('Submit Successful')">Submit</button>
            <button type="reset" class="btn btn-success" >Reset</button>
        </div>

        </form>

    </div>

</body>
</html>
